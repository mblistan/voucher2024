<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Webpage with Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Page</h1>
    <p>Select one of the following options:</p>
    <div class="links">
      <a href="hikemates.pdf" target="_blank" class="btn">Hikemates</a>
      <a href="narodni_divadlo.pdf" target="_blank" class="btn">Národní divadlo</a>
      <a href="qr_narodni.jpg" target="_blank" class="btn">Národní divadlo QR</a>
    </div>
    <footer>
      <p>Hosted on GitHub Pages</p>
    </footer>
  </div>
</body>
</html>
