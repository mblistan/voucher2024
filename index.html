<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Webpage with Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to My Page</h1>
    <p>Select one of the following options:</p>
    <div class="links">
      <a href="pdf1.pdf" target="_blank" class="btn">View First PDF</a>
      <a href="pdf2.pdf" target="_blank" class="btn">View Second PDF</a>
      <a href="qr-code.png" target="_blank" class="btn">View QR Code</a>
    </div>
    <footer>
      <p>Hosted on GitHub Pages</p>
    </footer>
  </div>
</body>
</html>
